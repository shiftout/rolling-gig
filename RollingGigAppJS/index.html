<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Rolling Gig</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- content -->
    <div class="container-fluid">

        <br />

        <div class="jumbotron">
            <div class="container">
              <h1 class="display-4">Rolling Gig</h1>
              <p class="lead">ToDo tracking. For Teams. Stay Underwater.</p>
            </div>
          </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Keep on rolling</h5>
                <h6 class="card-subtitle mb-2 text-muted"><span id="todos-counter"></span> ToDos. <span id="tags-counter"></span> Tags.</h6>
                <p class="card-text">Use semicolons (<code>;</code>) for tagging.</p>
                <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="add-todo-title" placeholder="Any spare thoughts?" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-secondary" type="button" id="button-addon2">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>

        <br />

        <div class="card" id="editForm" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Edit item</h5>
                <form action="javascript:void(0);" onsubmit="updateItem()">
                    <div class="input-group mb-3">
                        <input type="hidden" id="edit-id">
                        <input type="checkbox" id="edit-isComplete">
                        <input type="text" id="edit-title">
                        <input class="btn btn-sm btn-secondary" type="submit" value="Save">
                    </div>
                </form>
            </div>
        </div>

        <br />

        <table>
            <tbody id="todos"></tbody>
        </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/site.js"></script>
    <script type="text/javascript">
        getItems();
    </script>

</body>

</html>
